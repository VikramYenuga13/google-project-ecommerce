apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:e3ff4f4846b46a06372107567a22ee7d85530c70
        ports:
        - containerPort: 80
