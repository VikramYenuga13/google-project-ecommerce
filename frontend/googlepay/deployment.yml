apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:2f46109ddd41270f26fd1679c53890fa508b351c
        ports:
        - containerPort: 80
