apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlepay:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80
