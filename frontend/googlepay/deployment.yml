apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlepay:bed720322d2f92711ed6d7dc71c25225df22d4f5
        ports:
        - containerPort: 80
