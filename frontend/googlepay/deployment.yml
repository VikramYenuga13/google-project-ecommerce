apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlepay:5e540c668d1e1580ba3caf710c2ab8d673bf88ea
        ports:
        - containerPort: 80
