apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlepay:0a4c602006c7390e69edce186f02e6e361e2ef64
        ports:
        - containerPort: 80
