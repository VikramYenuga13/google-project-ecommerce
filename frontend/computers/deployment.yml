      labels:
        app: computers
    spec:
      containers:
      - name: computers
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-computers:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80
