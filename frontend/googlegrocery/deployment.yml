apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 602643042505.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:e74bf14be9f24e2704c1c7c25ab5ecffb57664af
        ports:
        - containerPort: 80
