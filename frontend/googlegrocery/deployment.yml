apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:2f46109ddd41270f26fd1679c53890fa508b351c
        ports:
        - containerPort: 80
