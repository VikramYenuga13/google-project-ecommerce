apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlegrocery:0a4c602006c7390e69edce186f02e6e361e2ef64
        ports:
        - containerPort: 80
