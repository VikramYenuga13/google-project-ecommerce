apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:2f90fadb590dfc71bff39471a16cb021e032dafe
        ports:
        - containerPort: 80
