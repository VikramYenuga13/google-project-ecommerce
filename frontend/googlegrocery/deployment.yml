apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlegrocery:bed720322d2f92711ed6d7dc71c25225df22d4f5
        ports:
        - containerPort: 80
