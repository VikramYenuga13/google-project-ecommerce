apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:e3ff4f4846b46a06372107567a22ee7d85530c70
        ports:
        - containerPort: 80
