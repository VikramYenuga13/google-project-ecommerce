apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlegrocery:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80
