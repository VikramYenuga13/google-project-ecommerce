apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlemusic:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80
