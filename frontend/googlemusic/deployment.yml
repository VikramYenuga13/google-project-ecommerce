apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:2f90fadb590dfc71bff39471a16cb021e032dafe
        ports:
        - containerPort: 80
