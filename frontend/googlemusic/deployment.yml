apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googlemusic:5e540c668d1e1580ba3caf710c2ab8d673bf88ea
        ports:
        - containerPort: 80
