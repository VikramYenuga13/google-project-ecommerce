apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-earphones:0a4c602006c7390e69edce186f02e6e361e2ef64
        ports:
        - containerPort: 80
