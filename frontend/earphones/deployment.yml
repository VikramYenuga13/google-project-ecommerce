  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 602643042505.dkr.ecr.us-east-1.amazonaws.com/shopping-site-earphones:e74bf14be9f24e2704c1c7c25ab5ecffb57664af
        ports:
        - containerPort: 80
