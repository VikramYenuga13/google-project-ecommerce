apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-earphones:bed720322d2f92711ed6d7dc71c25225df22d4f5
        ports:
        - containerPort: 80
