apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-earphones:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80
