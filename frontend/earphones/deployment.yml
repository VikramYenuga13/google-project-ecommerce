apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-earphones:5e540c668d1e1580ba3caf710c2ab8d673bf88ea
        ports:
        - containerPort: 80
