apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googleclothes:5e540c668d1e1580ba3caf710c2ab8d673bf88ea
        ports:
        - containerPort: 80
