apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googleclothes:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80
