apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:2f46109ddd41270f26fd1679c53890fa508b351c
        ports:
        - containerPort: 80
