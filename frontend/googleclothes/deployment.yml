apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:e3ff4f4846b46a06372107567a22ee7d85530c70
        ports:
        - containerPort: 80
