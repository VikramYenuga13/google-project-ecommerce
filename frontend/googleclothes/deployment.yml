apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googleclothes:0a4c602006c7390e69edce186f02e6e361e2ef64
        ports:
        - containerPort: 80
