apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:2f90fadb590dfc71bff39471a16cb021e032dafe
        ports:
        - containerPort: 80
