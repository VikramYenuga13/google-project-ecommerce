apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-googleclothes:bed720322d2f92711ed6d7dc71c25225df22d4f5
        ports:
        - containerPort: 80
