apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:e3ff4f4846b46a06372107567a22ee7d85530c70
        ports:
        - containerPort: 80
