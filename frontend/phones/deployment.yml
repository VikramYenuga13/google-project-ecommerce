apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-phones:bed720322d2f92711ed6d7dc71c25225df22d4f5
        ports:
        - containerPort: 80
