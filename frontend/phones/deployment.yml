apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-phones:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80
