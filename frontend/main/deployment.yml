apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:2f90fadb590dfc71bff39471a16cb021e032dafe
        ports:
        - containerPort: 80

