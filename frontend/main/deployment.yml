apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 602643042505.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:e74bf14be9f24e2704c1c7c25ab5ecffb57664af
        ports:
        - containerPort: 80

