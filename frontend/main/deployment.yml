apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-main:0a4c602006c7390e69edce186f02e6e361e2ef64
        ports:
        - containerPort: 80

