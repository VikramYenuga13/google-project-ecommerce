apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-main:b2eaf8db074f552489551009d56f4ae62b751334
        ports:
        - containerPort: 80

