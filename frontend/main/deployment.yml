apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:e3ff4f4846b46a06372107567a22ee7d85530c70
        ports:
        - containerPort: 80

