apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:2f46109ddd41270f26fd1679c53890fa508b351c
        ports:
        - containerPort: 80

