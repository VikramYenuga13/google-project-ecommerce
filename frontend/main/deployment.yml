apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-main:5e540c668d1e1580ba3caf710c2ab8d673bf88ea
        ports:
        - containerPort: 80

