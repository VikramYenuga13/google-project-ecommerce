  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-main:bed720322d2f92711ed6d7dc71c25225df22d4f5
        ports:
        - containerPort: 80

