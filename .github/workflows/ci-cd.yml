name: CI/CD for Shopping Site (Frontend + Backend)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  FRONTEND_SERVICES: "main electronics phones computers earphones googlemusic googlepay googleclothes googlegrocery"
  BACKEND_SERVICE: "backend"

permissions:
  contents: write

jobs:
  deploy:
    # Prevent CI loop from bot commits
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout ----------------
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- AWS Auth ----------------
      - name: ðŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------- Build & Push Images ----------------
      - name: ðŸ›  Build and Push Docker Images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA::7}"

          # ---------- Frontend ----------
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="shopping-site-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            [ -f "$FOLDER/Dockerfile" ] || continue

            aws ecr describe-repositories --repository-names "$REPO_NAME" >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name "$REPO_NAME"

            docker build -t "$IMAGE_URI" "$FOLDER"
            docker push "$IMAGE_URI"

            sed -i "/name: ${service}-container/{n;s|image:.*|image: $IMAGE_URI|}" \
              "$FOLDER/deployment.yml"
          done

          # ---------- Backend ----------
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          aws ecr describe-repositories --repository-names "$REPO_NAME" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPO_NAME"

          docker build -t "$IMAGE_URI" backend
          docker push "$IMAGE_URI"

          sed -i "/name: backend-container/{n;s|image:.*|image: $IMAGE_URI|}" \
            backend/backend-deployment.yml

      # ---------------- Commit Updated Manifests ----------------
      - name: ðŸ”„ Commit updated deployment files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Safely sync with main even if files changed
          git pull origin main --rebase --autostash

          git add .
          git commit -m "chore: update image tags to ${GITHUB_SHA::7} [skip ci]" || echo "No changes"
          git push origin main
