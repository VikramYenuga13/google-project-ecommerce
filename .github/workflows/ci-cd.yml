name: CI/CD for Shopping Site (Frontend + Backend)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
  FRONTEND_SERVICES: "main electronics phones computers earphones googlemusic googlepay googleclothes googlegrocery"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # -------------------------
      # AWS Credentials
      # -------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------
      # ECR Login
      # -------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------
      # Build & Push Images
      # -------------------------
      - name: Build and Push Docker Images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          # ---------- Frontend ----------
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="shopping-site-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            [ -f "$FOLDER/Dockerfile" ] || continue

            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository \
                --repository-name $REPO_NAME \
                --image-scanning-configuration scanOnPush=true

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/deployment.yml"
          done

          # ---------- Backend ----------
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository \
              --repository-name $REPO_NAME \
              --image-scanning-configuration scanOnPush=true

          docker build -t $IMAGE_URI backend
          docker push $IMAGE_URI

          sed -i "s|image:.*|image: $IMAGE_URI|g" backend/backend-deployment.yml

      # -------------------------
      # Commit YAML changes
      # -------------------------
      - name: Commit updated YAML files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add frontend/**/deployment.yml backend/backend-deployment.yml
          git commit -m "Update image tags [skip ci]" || true
          git push origin main || true

      # -------------------------
      # Install jq
      # -------------------------
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # -------------------------
      # Scan Frontend Images (ECR auto scan)
      # -------------------------
      - name: Scan Frontend Images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          for service in $FRONTEND_SERVICES; do
            REPO_NAME="shopping-site-$service"

            aws ecr wait image-scan-complete \
              --repository-name $REPO_NAME \
              --image-id imageTag=$IMAGE_TAG

            FINDINGS=$(aws ecr describe-image-scan-findings \
              --repository-name $REPO_NAME \
              --image-id imageTag=$IMAGE_TAG \
              --query 'imageScanFindings.findingSeverityCounts' \
              --output json)

            CRITICAL=$(echo "$FINDINGS" | jq '.CRITICAL // 0')

            if [ "$CRITICAL" -gt 0 ]; then
              echo "❌ Critical vulnerabilities found in $REPO_NAME"
              exit 1
            fi
          done

      # -------------------------
      # Scan Backend Image (ECR auto scan)
      # -------------------------
      - name: Scan Backend Image
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          aws ecr wait image-scan-complete \
            --repository-name shopping-site-backend \
            --image-id imageTag=$IMAGE_TAG

          FINDINGS=$(aws ecr describe-image-scan-findings \
            --repository-name shopping-site-backend \
            --image-id imageTag=$IMAGE_TAG \
            --query 'imageScanFindings.findingSeverityCounts' \
            --output json)

          CRITICAL=$(echo "$FINDINGS" | jq '.CRITICAL // 0')

          if [ "$CRITICAL" -gt 0 ]; then
            echo "❌ Critical vulnerabilities found in backend image"
            exit 1
          fi

          echo "✅ Backend image passed scan"
