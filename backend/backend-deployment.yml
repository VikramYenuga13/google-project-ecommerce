apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 602643042505.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:e74bf14be9f24e2704c1c7c25ab5ecffb57664af
          ports:
            - containerPort: 5000
