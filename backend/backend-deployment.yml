  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 070593202443.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:2f46109ddd41270f26fd1679c53890fa508b351c
          ports:
            - containerPort: 5000
