apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-backend:5e540c668d1e1580ba3caf710c2ab8d673bf88ea
          ports:
            - containerPort: 5000
