apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-backend:bed720322d2f92711ed6d7dc71c25225df22d4f5
          ports:
            - containerPort: 5000
