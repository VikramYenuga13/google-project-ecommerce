apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-backend:0a4c602006c7390e69edce186f02e6e361e2ef64
          ports:
            - containerPort: 5000
