apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 510648452144.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:e3ff4f4846b46a06372107567a22ee7d85530c70
          ports:
            - containerPort: 5000
