apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 891376978717.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:a849433
          ports:
            - containerPort: 5000
