apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 204790445608.dkr.ecr.ap-south-1.amazonaws.com/shopping-site-backend:b2eaf8db074f552489551009d56f4ae62b751334
          ports:
            - containerPort: 5000
