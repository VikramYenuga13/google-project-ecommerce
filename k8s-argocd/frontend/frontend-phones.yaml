apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-phones
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/VikramYenuga13/google-project-ecommerce.git
    path: frontend/phones
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: google
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
